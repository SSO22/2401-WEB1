<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .box {
            width: 200px;
            height: 200px;
        }
        
        .pink-box {
           
            background-color: pink;
            float: left;
        }
       
        .red-box {
         
            background-color: red;
            float: left;
        }
     
        .blue-box {
         
            background-color: blue;
            clear: both;
            float: right;
        }    
       
        .green-box {
         
            background-color: green;
            float: right;
        }
            
              /* 사용안함 옛날에 쓰던것!! */
        
           /* 클리어 속성을사용하면 이전 태그들의 플로튼와 겹치는 것을 방지 */
         /* float:right속성은 태그를 오른쪽으로 정렬시키지만 순서가 반대로 바뀌게 됨. */


/* 플로트는 박스를 가로로 배치하기 위해 시용한 */
/* 이전 세대의 정렬 속성 */
/* float(부유하다)라는 이름을 가지고있는만큼 */
/* 컨텐츠들이 둥둥 떠다녀 웹 구조를 잡을 때 의도하지 않은대로 작동할때가 많다 */
/* 옛날에 이런걸 썼구나 정도로 알고있기 */



    </style>




</head>
<body>
    <div class="pink-box box"></div>
    <div class="red-box box"></div>

    <div class="blue-box box"></div>
    <div class="green-box box"></div>


    
</body>
</html>
