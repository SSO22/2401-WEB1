<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       *{
        padding: 0;
        margin: 0;

       }
       
       .box {
            /* background-color: pink; */
            /*width, height : 컨텐츠의 너비, 높이를 설정 */
            width: 100px;
            height: 100px;
            /*border:테두리.순서대로 굴기,선타입 색상. 순서는 섞어도됨*/
            border: 1px solid black;
            /*박스의 내부여백*/
            padding: 16px;
            /*박스의 외부여백*/
            margin: 16px;

        }


    </style>

</head>
<body>
    
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<!-- 컨텐츠(파랑) 실제 내용이 들어가는 내용 -->
<!-- 패딩(연두):내부여백 -->
<!-- 보더:테두리 -->
<!-- 마진:외부여백 -->

</body>
</html>
