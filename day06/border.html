<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: pink;

        /* 가장많이쓰는형태 */
        /* border:1px solid black; */
        /* 굵기 */
        border-width: 10px;
        /* 테두리 스타일(솔리드-직선)거의 솔리드만씀.99% */
        border-style: solid;
        /* 색상 */
        border-color: black;

    }
   .round-box{
    width: 100;
    height: 100;
    border: 1px solid black;
    background-color: pink;
    
    /* 테두리를 둥글게만들어줌 */
    /* 수치는 2~8정도만 주는게 적당! 많이주면 귀여워짐. */
    border-radius: 8px;
   }

   .one-side-round {
        width: 200;
        height: 200;
        background-color: aqua;
        border-radius: 4;
        border-top-right-radius: 100px;
        border: 1px solid green;

    /* 4개속성을 쓸때는 시계방향으로 4개적는다 */
        border-radius: 4px 24px 4px 24px;



   }


</style>

<body>
  
    <div class="box"></div>
    <!-- div.box--적으면 위에 처럼 class가 나옴 -->
    <div class="roundbox"></div>

    <div class="one-side-round"></div>
</body>
</html>
