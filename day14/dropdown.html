<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 24px;
        font-weight: bold;
        color: brown;
    }
    li{
        list-style: none;
    }
    
    #view-list:checked + ul {
        height: 0;
        overflow: hidden;
    }

    #view-list {
        display: none;
       
    }
    #input-check {
        transform: scale(2);
        
    }
    </style>
</head>
<body>
    <span>아이디</span><input type="text">
    <br>
    <label for="input-id">아이디</label><input id='input-id' type="text"> 
    <!-- 포커스를 아이디에도 넘겨준다 -->
    <br>
    <label for="input-check">체크하기</label><input type="checkbox" id="input-check">
    <!-- 글자를 체크해도 체크가 됨 -->

    <hr>

    <label for="view-list">메뉴제목</label>
    <input type="checkbox" id="view-list">
    <ul class="list">
        <li class="list-content">유부김밥</li>
        <li class="list-content">김치김밥</li>
        <li class="list-content">참치김밥</li>
        <li class="list-content">불고기김밥</li>
        <li class="list-content">야채김밥</li>
    </ul>
</body>
</html>
