<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
     * {
        margin: 0;
        padding: 0;
    }

    input {
        display: block;
        margin: 12px;
        width: 200px;
        height: 20px;
        border-radius: 20px;
        padding: 4px 12px;
    }
    input:enabled {
        border: 2px solid pink;
    }

    input:disabled {
        border: 2px solid darkmagenta;
        background-color: #444;
    }
</style>

</head>
<body>
    <input type="text" enabled>
    <input type="text" disabled>
