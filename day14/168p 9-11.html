<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
        margin: 0;
        padding: 0;
    }
    input[type=checkbox]:checked + div {
        height: 0px
    }
    /* 인풋 체크박스에 체크가 되있을때 뒤에 + 형제 div박스에 높이를 0으로주겠다 */
    div {
        overflow: hidden;
        width: 650px;
        height: 300px;
        background: yellow;
        /* 애니메이션 넣어보기 */
        transition: 1s;
    }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi minima accusamus fugiat, esse laborum minus ea. 
            Consequuntur, cupiditate fugit! Labore magni alias quibusdam temporibus? Excepturi neque nostrum voluptatem officia temporibus.
        </p>
    </div>
</body>
</html>
