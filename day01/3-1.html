<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자동완성 단축키는  ctrl + space  -->
    <!-- ctri+/ 주석단축키 -->
<!-- h1은 가장 중요한 제목. 한번만 쓸수있다. -->
    <!-- h2~h#은 여러번 쓸수있다 -->
    <!-- h2는 목차의 개념은 부제목 -->
    <!-- h3는 부제목 밑에 들어가는 소제목 -->
    <!-- h4이하로는 구조가 복잡해지기 때문에 상황에 맞게 쓰면됨. 억지로 쓰면 안됨 -->
    <h1>Header-1 
        h1은 가장 중요한 제목 한번만 쓸수있다.</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>
</body>
</html>
