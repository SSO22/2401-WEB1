<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹에서 이미지등의 파일을 경로로 불러올때 -->
    <!-- 절대경로는 '/'로 시작 -->
    <!-- 상대경로는 '../' or 같은 폴더 내의 이름으로 시작 -->
    <img src="../img/2021052109133624422_6.webp" alt="뭐라도 써주자!!">
    <!-- 내 컴퓨터에서만 확인할때는 절대 상대 똑같다. -->
<!-- 웹 특성상 내가 작업한 파일을 서버로 올려야 하는데 -->
<!-- '/' <-루트 (최상위폴더) 경로가 내컴퓨터와 서버에서 다를수가있다.그래서 서버 올릴때는 사용하지 않음.. -->
<br>
src = 경로
<br>
alt = 대체텍스트(비워두면 에러!!!!!)
<!-- 로딩에 실패했을때-사진설명용도(경로오류, 인터넷오류) -->
<!-- 접든성(시각장애인) -->
<br>
<img src="https://newsimg-hams.hankookilbo.com/2023/11/26/69ebd4fd-0b81-4c2a-bd12-eeb23d12a0bb.jpg" alt="뭐라도 써두기!!">
<!-- 네폴더에 이미지를 포함 시키는 방식과 다릉 서버의 이미지를 가져다 쓰는 방식은 각자 장단점이있다 -->
<!-- 내 서버에 이미지를 넣으면 용량과 트래픽은 감소하지만 외부서버상테따라 로드가 안될수도있음.홈페이지폐지 -->
<!--이미지는 용량이 크지않으니 내 서버에 두고
동영상 같이 용량이큰경우 외부서버(ex>유튜브)를 이용-->
</body>

</html>
