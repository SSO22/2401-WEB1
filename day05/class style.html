<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
<style>
   a{
    color: rgb(218, 14, 48);
    /*밑줄없애기*/
    text-decoration: none;
   }
   
   *{margin: 0;
    padding: 0;
    }
    .text-maincolor {
        color: black}
    .text-pointcolor {
        color: red;
    }
</style>

</head>
<body>
    <h1>스마트폰 웹 디자인</h1>
    <h2 class="text-maincolor">Smartphone Web Design</h2>
    <p class="text-maincolor">
        스마트폰 가입자가 <span class="text-pointcolor">급속히</span> 증가하는 스마트폰 시대에 맞춰 모바일 기반에 최적화 된 새로운 UI, UX와 
        콘텐츠로 구성하여 이용하기 쉽고 데이터 사용도 적은 웹사이트가 제작되고있습니다
    </p>
    <!-- css에는 상속되는 속성과 상속되지않는 속성이 있다 -->
    <!-- text 관련태그는 거의다상속된다(color도 상속됨) -->
    <!-- 하지만 상속박은 속성은 우선순위가 낮다 -->

    <br><a href="https://food-ology.co.kr/">여기를 누르면 이동됩니다</a>
<!-- 아래와 같은 경우 a태그는 p태그로 부터 color:black는 상속받지만 -->
<!-- a태그 자체에 color가 지정되어있기때문에 지정된 컬러로 표현됨-->
<!-- 우선순위상 검은 글씨로 나타남. -->
    <br><br><p class="text-maincolor">내용을 자세히 확인하려면<a href="https://food-ology.co.kr/">여기</a>를 클릭하세요</p>

    <!-- 이렇게쓰면 초록색글씨 -->
    <br><p class="text-maincolor">내용을 자세히 확인하려면<a href="https://food-ology.co.kr/" class="text-pointcolor">여기</a>를 클릭하세요</p>
    <!-- id선택자는 이후 기능성 필요에따라사용 일단 지금은클래스와태그만사용 -->
</body>
</html>
