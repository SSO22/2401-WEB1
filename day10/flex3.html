        /* 그로우와 동일하게 비율로 계산 */
    }
    .meta-container {
        width: 100%;
    }
        /* flex-grow 속성은 컨텐츠의 크기를 늘려 부모컨텐츠의  */

        /* 해당컨텐츠를 제외한 */

    
    
    .user-name {
        font-size: 20px;
        font-weight: bold;
    }
    .user-subs-count{
        font-size: 18px;
    }
 
  
    .subs-button {
        border: none;
        background-color: red;

        font-weight: bold;

        border-radius: 4px;
    }
